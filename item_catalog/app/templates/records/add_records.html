{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="col-md-11 col-md-offset-1 padding-none">
    <h1>New Record</h1>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method="post">
            <div class="form-group">
                <div class="row marketing">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" maxlength="100" name="title"></input>
                </div>
                <div class="row marketing">
                    <label for="artist">Artist</label>
                    <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Artist<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        
                    </ul>
                </li>
                </div>
                <div class="row marketing">
                    <label for="genre">Genre</label>
                    <input type="text" class="form-control" maxlength="100" name="genre"></input>
                </div>
                <div class="row marketing">
                    <label for="year">Year</label>
                    <input type="text" class="form-control" maxlength="4" name="year"></input>
                </div>
                <div class="row marketing" style="text-align:center vertical-align:middle">
                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the Record"></textarea>
                </div>
                <div class="padding-bottom"></div>
                <div class="row marketing">
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                        Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
